[env:seeed_wio_terminal]
platform = atmelsam
board = seeed_wio_terminal
framework = arduino
upload_protocol = jlink
upload_port = jlink
debug_tool = jlink

platform_packages = framework-arduino-samd-seeed@https://github.com/Seeed-Studio/ArduinoCore-samd.git#v1.8.1

lib_extra_dirs =
    NtpClientWio
    IEEE754Tools
    ViewModels
    RoSchmi
    RoSchmi/TimeFuncs
    
    
	
	

lib_deps =
    Adafruit Zero DMA Library
    SPI
    https://github.com/LowPowerLab/RFM69
    https://github.com/LowPowerLab/SPIFlash
    https://github.com/Seeed-Studio/Seeed_Arduino_rpcUnified#v2.1.3
